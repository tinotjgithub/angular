<div
  class="modal modal-dialog-centered"
  [ngClass]="{ 'd-none': showSpinner === false }"
  role="dialog"
  style="background: grey;opacity: .5;"
  tabindex="-1"
>
  <div class="w-100 d-flex justify-content-center">
    <p-progressSpinner
      [style]="{ width: '50px', height: '50px' }"
      strokeWidth="10"
      animationDuration=".5s"
    ></p-progressSpinner>
    <label class="mt-3 ml-3" style="color: yellow;z-index: -100001;"
      >Loading...</label
    >
  </div>
</div>
