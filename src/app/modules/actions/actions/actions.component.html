<div class="mt-60">
    <div *ngFor="let menu of menuItem" class="wrap-claims-operations w-100 sub-menu mb-30">
        <div class="popup-header d-flex ">
            <div><img alt = " " [src]="'./../../../../assets/images-new/' + menu.icon"
                    style="margin-right: 15px; margin-top: 19px;"></div>
            <div class="block-header">{{menu.header}}</div>
        </div>
        <div class="space-between pl-30 pr-30 mt-30">
            <div class="mt-20" *ngFor="let link of menu.links">
                <ng-container *ngIf="link.routerLink; else normal">
                    <div class="">
                        <div class="link-wrapper">
                            <a [routerLink]="link.routerLink" [queryParams]="link.queryParams || null">{{link.label}}</a>
                        </div>
                        <div class="d-flex space-between" style="flex-wrap: wrap;" *ngIf="link.items && link.items?.length > 0">
                            <ng-container *ngFor="let subLink of link.items; index as i">
                                <div class="mt-20">
                                    <div class="mr-30 link-wrapper">
                                        <a [routerLink]="subLink.routerLink" [queryParams]="subLink.queryParams || null">{{subLink.label}}</a>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
                <ng-template #normal>
                    <div class="">
                        <div>
                            {{link.label}}
                        </div>
                        <div class="d-flex" style="flex-wrap: wrap;" *ngIf="link.items && link.items?.length > 0">
                            <ng-container *ngFor="let subLink of link.items; index as i">
                                <div class="mt-20">
                                    <div class="mr-30 link-wrapper">
                                        <a [routerLink]="subLink.routerLink" [queryParams]="subLink.queryParams || null">{{subLink.label}}</a>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
