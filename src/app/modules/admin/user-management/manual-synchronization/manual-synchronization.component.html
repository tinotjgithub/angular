<div class="d-flex cursor-pointer mt-60" href="#">
  <div [routerLink]="'/configuration-menu'">
    <img alt = " "
      src="./../../../../../assets/images-new/left.png"
      style="margin-right: 15px; cursor: pointer;"
    />
  </div>
  <div>Back To Configuration</div>
</div>
<div class="wrap-schedule-notifications">
  <div class="d-flex space-between">
    <div>
      <span class="section-title">Manual Synchronization</span>
    </div>
  </div>
  <div class="mt-30 mb-30">
    <div class="d-flex justify-content-center">
      <div class="d-flex">
        <div class="manual-sync-label mr-30">
          Core Administrative Processing System
        </div>
        <div class="mr-30">
          <img alt = " " src="./../../../../../assets/images-new/right.png" />
        </div>
        <div class="manual-sync-label">PROMT Data Sync</div>
      </div>
    </div>
    <div class="d-flex mt-30 justify-content-center">
      <div
        class="solid-btn"
        [class.disabled]="isLoading"
        (click)="isLoading ? '' : refresh()"
      >
        Refresh
      </div>
    </div>
  </div>
  <div class="progress-loader mb-30" [hidden]="!isLoading">
    <div>
      <div class="d-flex justify-content-center">
        <p-progressSpinner
          [style]="{ width: '160px', height: '160px' }"
          strokeWidth="3"
          fill="#ffffff"
          animationDuration="5s&gt;&lt;/p-progressSpinner&gt;"
        >
        </p-progressSpinner>
      </div>
      <div
        class="d-flex justify-content-center"
        style="font-family: Poppins-Regular, Verdana, Tahoma, sans-serif;font-style: italic;"
      >
        Refreshing..Please Wait....
      </div>
    </div>
  </div>
</div>
