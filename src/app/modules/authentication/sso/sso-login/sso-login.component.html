

<div id="login_screen" *ngIf="show">
    <div class="limiter">
        <div class="container-login100 justify-content-center">
            <div class="d-block w-100">
                <div class="wrap-logo">
                    <img src="./../../../../../assets/images-new/PROMT Logo 3.png" style="width:200px; margin-top: 10px; margin-bottom: 10px;">
                </div>
                <div class="d-flex wrap-inner-box position-relative">
                    <div class="login100-more d-flex justify-content-center">
                        <!--/ Carousel Star /-->
                        <div class="w3-content w3-section my-auto">
                            <div class="mySlides">
                                <img src="./../../../../../assets/images-new/story-1.jpg" style="width:100%;">		
                            </div>
                            <div class="mySlides">
                                <img src="./../../../../../assets/images-new/story-2.jpg" style="width:100%;">
                            </div>
                            <div class="mySlides">
                                <img src="./../../../../../assets/images-new/story-3.jpg" style="width:100%; ">
                            </div>
                            <div class="mySlides">
                                <img src="./../../../../../assets/images-new/story-4.jpg" style="width:100%; ">
                            </div>
                            <div class="mySlides">
                                <img src="./../../../../../assets/images-new/story-5.jpg" style="width:100%;">
                            </div>
                        </div>
                          
                          <!--/ Carousel end /-->
                    </div>
                    <div class="wrap-login100 bg-container" style="padding: 3% 3%;">
                        <div class="wrap-login-form" *ngIf="!isLogout">
                            <div class="login100-form validate-form">
                                <span class="login100-form-title ">
                                    Login
                                </span>
                                <div class="wrap-input100">
                                    <span class="label-input100">Role</span>
                                    <select [(ngModel)]="role" class="input100" placeholder="Select Role">
                                        <option value="0" disabled selected>Select Role</option>
                                        <option *ngFor="let roleItem of roleList" value="{{ roleItem.id }}">
                                            {{ roleItem.roleName }}
                                        </option>
                                    </select>
                                </div>
    
                                <div class="container-login100-form-btn mt-15">
                                    <button class="login100-form-btn" [disabled]="!role || loginStarted"
                                        (click)="submit()">
                                        Login
                                    </button>
                                </div>
                                <div class="forgot-password-link">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex h-100 align-items-center" *ngIf="isLogout">
                                <div class="container-login100-form-btn">
                                    <div>SSO Login has failed please contact the Administrator or Manager.</div>
                                    <div class="mt-10" *ngIf="supportDetails?.helpDeskNumber">
                                        HelpDesk No: {{supportDetails?.helpDeskNumber}}
                                    </div>
                                    <div *ngIf="supportDetails?.supportEmailDL">
                                        Email: {{supportDetails?.supportEmailDL}}
                                    </div>
                                </div>
                        </div>
                    </div>
                    <ng-container *ngIf="supportDetails && !isLogout">
                        <div class="helpline-no" *ngIf="supportDetails?.helpDeskNumber">
                            HelpDesk No: {{supportDetails?.helpDeskNumber}}
                        </div>
                        <div class="helpline-mail" *ngIf="supportDetails?.supportEmailDL">
                            Email: {{supportDetails?.supportEmailDL}}
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="error-card" [class.error-visible]="loginFailed">
        <div class="d-flex justify-content-center" style="width: 100%;">
            {{ errorMessage }}
        </div>
    </div>
</div>
<p-confirmDialog header="Confirmation"></p-confirmDialog>
