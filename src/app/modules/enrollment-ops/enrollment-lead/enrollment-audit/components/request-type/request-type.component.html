<div class="d-flex space-between">
  <div class="section-label">Request Type</div>
  <div>
    <img
      alt=" "
      src="./../../../assets/images-new/max.png"
      style="cursor: pointer;"
      (click)="showDialog()"
    />
  </div>
</div>
<div class="d-flex mt-3 justify-content-center">
  <div style="display: flex; justify-content: center;">
    <google-chart
      #chart
      [title]="titleStatus"
      *ngIf="isStatusRendered"
      [type]="typeStatus"
      [data]="dataStatus"
      [options]="optionsStatus"
      [columnNames]="columnNamesStatus"
      [height]="heightStatus"
      [width]="widthStatus"
    >
    </google-chart>
  </div>
</div>

<p-dialog
  *ngIf="displayEnlarged"
  width="800"
  height="500"
  modal="true"
  dismissableMask="true"
  [responsive]="true"
  [(visible)]="displayEnlarged"
  [transitionOptions]="'0ms'"
  header="Request Type"
  [(visible)]="displayEnlarged"
>
  <google-chart
    #chart
    [title]="titleStatus"
    *ngIf="isStatusRendered"
    [type]="typeStatus"
    [data]="dataStatus"
    [options]="optionsStatusEnlarged"
    [width]="700"
    [columnNames]="columnNamesStatus"
    [height]="400"
  >
  </google-chart>
</p-dialog>
