<div id="donutchart" class="w-100 h-100 d-flex justify-content-center">
  <google-chart
    #chart
    [title]="titleStatus"
    *ngIf="isStatusRendered"
    [type]="typeStatus"
    (select)="isDataPresent ? openPopUp($event) : null"
    [data]="dataStatus"
    [options]="optionsStatus"
    [height]="heightStatus"
    [width]="widthStatus"
  >
  </google-chart>
</div>
<div
  *ngIf="!isDataPresent"
  class="mr-3 mb-3 d-flex space-between justify-content-center"
>
  <p-message severity="warn" text="No Data Present!"></p-message>
</div>
<p-dialog
  *ngIf="editMode"
  [style]="{ width: '80vw', height: '80%', maxHeight: '800px' }"
  modal="true"
  dismissableMask="true"
  [responsive]="true"
  [(visible)]="editMode"
  [contentStyle]="{ padding: 0, maxHeight: '100%', overflowY: 'auto' }"
  [transitionOptions]="'0ms'"
  header="Audit Status - {{ this.editUser.status }}"
  (onHide)="closePopUp()"
>
  <div class="d-flex">
    <app-auditor-audit-status-details
      class="w-100"
      header="Audit Status"
      [editUser]="editUser"
      (cancelProcess)="this.editMode = false"
    ></app-auditor-audit-status-details>
  </div>
</p-dialog>
